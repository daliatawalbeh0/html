<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <table>
    <tr>
      <td><label for="userid">User ID:</label></td>
      <td><input type="text" id="userid" name="userid"></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" name="password"></td>
    </tr>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" name="name" size="50"></td>
    </tr>
    <tr>
      <td><label for="address">Address:</label></td>
      <td><input type="text" id="address" name="address" size="50"></td>
    </tr>
    <tr>
      <td><label for="country">Country:</label></td>
      <td>
        <select id="country" name="country">
          <option value="">(Please select a country)</option>
          <option value="JO">Jordan</option>
          <option value="PA">Palestine</option>
          <option value="UAE">UAE</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="zipcode">ZIP Code:</label></td>
      <td><input type="text" id="zipcode" name="zipcode"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="text" id="email" name="email" size="50"></td>
    </tr>
    <tr>
      <td><label>Sex:</label></td>
      <td>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td><label>Language:</label></td>
      <td>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="nonenglish" name="language" value="nonenglish">
        <label for="nonenglish">Non English</label>
      </td>
    </tr>
    <tr>
      <td><label for="about">About:</label></td>
      <td><textarea id="about" name="about" rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="Submit"></td>
    </tr>
  </table>
</body>
</html>
