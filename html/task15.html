<html>
<head>
  <title>Personal Details Form</title>
</head>
<body>
  <fieldset style="width: auto; margin: 0 auto;">
    <legend>Personal Details</legend>
  <form>
    <label for="salutation">Salutation:</label>
    <select id="salutation" name="salutation">
      <option value="">--None--</option>
      <option value="Mr">Mr.</option>
      <option value="Ms">Ms.</option>
      <option value="Mrs">Mrs.</option>
      <option value="Dr">Dr.</option>
    </select>
    <br><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" size="20"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"size="20"><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="d">Date of Birth:</label>
    <input type="date" id="d" name="d"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
  </fieldset>
</body>
</html>
